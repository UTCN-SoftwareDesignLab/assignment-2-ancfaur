<!DOCTYPE HTML>
<html   lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Session</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Authentication</h1>
<form action="#" th:action="@{/login}" th:object="${userDto}" method="post">
    <p>Username: <input type="text" th:field="*{username}" /></p>
    <p>Password: <input type="text" th:field="*{password}" /></p>
    <p>If register, insert role: <input type="text" th:field="*{role}" /></p>
    <p><input type="submit" name="loginBtn" value="Login" /><input type="submit" name="registerBtn" value="Register" /></p>
</form>
</body>
</html>
